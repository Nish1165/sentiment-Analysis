<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Review Sentiment Checker</title>
    <style>
        body {
            background-color: powderblue;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: orange;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .vertical-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ff9800;
        }
        .emoji {
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="vertical-center">
        <form action="{{ url_for('predict') }}" method="POST">
            <h1>Check Sentiment Value for Movie Review</h1>
            <p>
                Review: <input type="text" name="review" required />
            </p>
            <p>
                <input type="submit" value="Check Sentiment" />
            </p>
            <div class="emoji">
                &#128512; &#128516; &#128517; &#128514;
            </div>
        </form>
    </div>
</body>
</html>
